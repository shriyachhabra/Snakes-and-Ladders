<body background="Images/ques.jpg" style="background-size: cover">

<img id="snake" src="Images/videotogif_2017.09.30_14.23.28.gif" style="z-index: 2;position: absolute;margin-left: 400px">

<!--for showing in ppt-->
<!--for PROMPT-->
<div id="white-background">
</div>


<div id="Dbox">
    <div><button id="b">X</button></div>
    <div id="right">Right answer :)</div>
    <label style="font-size: large;color: aqua;margin-left: 200px" ><i>Your answer matched all the test cases</i></label>
    <div><img src="Images/guy.gif" id="guy"></div>
    <div> <button id="nxt">Next Ques</button></div>
</div>

<!--for showing in ppt-->


<div  style="margin-top: 50px">
    <div style="display:inline-flex;margin-left: 50px">
    <div id="question"><b >Question</b></div>
    <div id="quess">
       <div id ="wholeQues">
           Write a program to print the first five odd numbers.<br>
       </div>
    </div>

        <div><img src="Images/hourglassT.gif" id="hourglass"></div>
       &nbsp; <div id="time">60:00</div>
    </div>
    <!--<div  id="answ">//Write your ans here</div>-->

    <div id="mylang" style="display:inline-flex;">

        <div id="select">Select your language:</div>
        <select name="" id="language">
            <option  value="1" >C</option>
            <option  value="2">C++</option>
            <option  value="3" selected>Java</option>
            <option  value="20">JavaScript</option>
            <option  value="5">Python</option>
        </select>
    </div>
<div style="display: inline-flex">

    <textarea id="text" placeholder="Write your code here"></textarea>
    <table>
        <tr>
            <td style="display: inline-flex">
                <div id="scoreText">Score</div>
                <div id="score"> 0</div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="report" style="float: right;margin: 20px;color: white;font-size: x-large">
                </div>
            </td>
        </tr>
    </table>
</div>
<div>Hello folks</div>



</div><br>
<div id="ito" style="display: inline-flex">
<div>
    <label class="output">Input</label><br>
    <textarea id="input"></textarea>
</div>
    <div style="margin-left: 20px">

        <button id="test">Test</button><br>

        <button id="submit" style="margin-top: 10px">Submit</button><br>

        <img id="loader" src="Images/loader6.gif"  >
    </div>
<div id="out">
    <label class="output">Output</label><br>
<textarea readonly id="response"></textarea>

</div>

    <div><button id="instruc">INSTRUCTIONS</button></div>
</div>
<div><button id="moveon">Move On</button></div>
